<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
        <title></title>
        <style>
            body{
                    flex-wrap: wrap;
                    background: #efefef;
                    align-items: center
                }

            .bar{
                display: flex;
                vertical-align: middle;
                width: 150px;
            }
            .parent{
                display: flex;
                vertical-align: middle;
                width: 270px;
                margin: auto;
            }
            .box{
                width: 60px;
                height: 60px;
                background-color: skyblue;
                cursor: pointer;
                transition: 0.8s;
                margin: 8px 4px 0 4px;
                text-align: center;
                line-height: 60px;
                user-select: none;
                /* display: flex; */
            }
            .win{
                background-color: pink;
                border-radius: 50%;
                transform: rotate(720deg);
            }
            .lose{
                transform: scale(0.9);
            }
            .button{
                height: 30px;
                margin-left: 5px;
            }
            @media screen and (max-width: 480px){
                body{
                    background-color: blue;
                }
            }
            @media screen and (min-width: 781px){
                body{
                    background-color: red;
                }
            }
        </style>
    </head>
    <body>
        <a><b>素数ゲーム</b></a><br>
        <a>プルダウンから好きな数字を選び、作成を押してください。素数だと思うカードをタッチして、もし素数だとPrime!と表示されます。クリアを押すことで、最初の状態に戻ります</a>
        <div class="bar" name="form">
            <form name="form1">
                <select name="num">
                    <option value=0>0</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                </select>
            </form>
            <input type="button" onclick="disabled = true;clickBtn()" id="button0" value="作成" class="button">
            <input type="button" value="クリア" onclick="getElementById('button0').disabled = false;clearBtn()" class="button">
        </div>
        <div id="pop"></div>

        <script>
            'use script';

            function clickBtn(){
                const headNum = document.form1.num.value;
                const pop = document.querySelector('#pop')

                for(let i = 0 ; i < 10 ; i++ ){
                    const parent = document.createElement('div');
                    parent.className = 'parent';
                    parent.id = "parent";

                    for(let j = 0; j < 4; j++){
                        const child = document.createElement("div");
                        child.classList.add('box');
                        let kazu = headNum*100+i*10;
                        switch(j){
                            case 0:
                                kazu += 1;
                                break;
                            case 1:
                                kazu += 3;
                                break;
                            case 2:
                                kazu += 7;
                                break;
                            case 3:
                                kazu += 9;
                                break;
                        }
                        child.textContent = kazu
        
                        child.addEventListener('click',()=>{
                            if (primeNumber(kazu)){
                                child.textContent = 'Prime!';
                                child.classList.add('win');
                            }else{
                                child.textContent = 'No!';
                                child.classList.add('lose');
                            }
                        })
                        parent.appendChild(child);
                    }
                pop.appendChild(parent);
                    
                }
            }

            function clearBtn(){
                var element = document.getElementById("pop");
                while (element.firstChild) {
                    element.removeChild(element.firstChild);
                }
            }

            function primeNumber (num) {
                if(num === 2) {
                    return true;
                } else {
                    for(i = 2; i < num; i++) {
                        if(num % i === 0) {
                            return false;
                            break;
                        }
                        if(i + 1 === num) {
                            return true;
                        }
                    }
                }
            }

        </script>
    </body>
</html>
