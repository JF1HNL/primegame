<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Practice</title>
        <style>
            body{
                flex-wrap: wrap;
                background: #efefef;
                align-items: center
            }
            .parent{
                display: flex;
            }
            .box{
                width: 60px;
                height: 60px;
                background-color: skyblue;
                cursor: pointer;
                transition: 0.8s;
                margin: 8px 8px 0 0;
                text-align: center;
                line-height: 60px;
                user-select: none;
                /* display: flex; */
            }
            .win{
                background-color: pink;
                border-radius: 50%;
                transform: rotate(720deg);
            }
            .lose{
                transform: scale(0.9);
            }
            .button{
                height: 30px;
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <div class="parent" name="form">
            <form name="form1">
                <label for="ticketNum">頭の数:</label>
                <input type="number" name="num" min="0" max="100" value="1">
            </form>
            <input type="button" onclick="disabled = true;clickBtn()" id="button0" value="作成" class="button">
            <input type="button" value="クリア" onclick="getElementById('button0').disabled = false;clearBtn()" class="button">
        </div>
        <div id="pop"></div>

        <script>
            'use script';

            function clickBtn(){
                const headNum = document.form1.num.value;
                const pop = document.querySelector('#pop')

                for(let i = 0 ; i < 10 ; i++ ){
                    const parent = document.createElement('div');
                    parent.className = 'parent';
                    parent.id = "parent";

                    for(let j = 0; j < 4; j++){
                        const child = document.createElement("div");
                        child.classList.add('box');
                        let kazu = headNum*100+i*10;
                        switch(j){
                            case 0:
                                kazu += 1;
                                break;
                            case 1:
                                kazu += 3;
                                break;
                            case 2:
                                kazu += 7;
                                break;
                            case 3:
                                kazu += 9;
                                break;
                        }
                        child.textContent = kazu
        
                        child.addEventListener('click',()=>{
                            if (primeNumber(kazu)){
                                child.textContent = 'Prime!';
                                child.classList.add('win');
                            }else{
                                child.textContent = 'No!';
                                child.classList.add('lose');
                            }
                        })
                        parent.appendChild(child);
                    }
                pop.appendChild(parent);
                    
                }
            }

            function clearBtn(){
                var element = document.getElementById("pop");
                while (element.firstChild) {
                    element.removeChild(element.firstChild);
                }
            }

            function primeNumber (num) {
                if(num === 2) {
                    return true;
                } else {
                    for(i = 2; i < num; i++) {
                        if(num % i === 0) {
                            return false;
                            break;
                        }
                        if(i + 1 === num) {
                            return true;
                        }
                    }
                }
            }

        </script>
    </body>
</html>
